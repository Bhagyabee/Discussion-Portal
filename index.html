<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion Portal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/465387593d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="project_name"><h1>Discussion Portal</h1></div>
      <div class="main">
        <div class="questionsList">
          <div class="search-bar">
            <div class="search-question">
              <input
                type="text"
                id="search-question"
                placeholder="Enter Question"
              />
            </div>
            <button class="search" id="search">Search</button>
          </div>
          <div class="line"></div>
          <div id="questions"></div>
        </div>
        <div class="putQuestion" id="putQuestion">
          <div class="enter-content" id="Qform">
            <div class="heading">
              <h1>Welcome To Discussion Portal</h1>
            </div>
            <div class="enter-subject">
              <input
                type="text"
                id="subject"
                placeholder="Enter a subject and a question to get started"
              />
            </div>
            <div class="enter-question">
              <div class="desc">
                <textarea
                  id="description"
                  placeholder="Enter the Question"
                ></textarea>
                <button class="submit" id="submit">Submit</button>
              </div>
            </div>
          </div>
          <div class="hidden-div" id="Qresponse">
            <div>
              <div class="qheading">Question</div>
            </div>

            <div class="show-question">
              <div id="question-title"></div>
              <div class="question-description">
                <p id="question-body"></p>
              </div>
            </div>
            <div class="resolve-btn">
              <button id="resolve-btn">Resolve</button>
            </div>

            <div id="response-section">
              <div>
                <div class="qheading">Response</div>
              </div>
              <div class="responses">
                <ul id="response-list"></ul>
              </div>
            </div>
            <div class="add-response show-question">
              <form id="response-form">
                <div class="form-response">
                  <div class="name">
                    <input type="text" id="user" placeholder="Name" required />
                  </div>
                  <div class="textArea">
                    <textarea
                      id="ans"
                      placeholder="Give Response"
                      required
                    ></textarea>
                  </div>

                  <button id="submitResponse" type="submit">
                    Submit Response
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="utils.js"></script>

  <script src="createQuestion.js"></script>
  <script src="script.js"></script>
</html>
